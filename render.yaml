services:
  # --------------------------------------------------------------------------------
  # API Service
  # --------------------------------------------------------------------------------
  - type: web
    name: telegram-payment-api
    env: node
    plan: starter
    buildCommand: npm install --production=false && npm run build:backend
    startCommand: cd packages/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: tg-payment-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tg-payment-redis
          property: connectionString
      - key: PORT
        value: 10000
      - key: TON_WALLET_MNEMONIC
        sync: false
      - key: TON_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: WALLET_ENCRYPTION_KEY
        sync: false
    autoDeploy: false

  # --------------------------------------------------------------------------------
  # Background Worker: Deposit Monitor & Settlement
  # --------------------------------------------------------------------------------
  - type: worker
    name: worker-deposit-monitor
    env: node
    plan: starter
    buildCommand: npm install --production=false && npm run build:backend
    startCommand: node packages/core/dist/workers/deposit-settlement.worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: tg-payment-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tg-payment-redis
          property: connectionString
      - key: TON_WALLET_MNEMONIC
        sync: false
      - key: TON_API_KEY
        sync: false
      - key: WALLET_ENCRYPTION_KEY
        sync: false

  # --------------------------------------------------------------------------------
  # Background Worker: Fee Collection
  # --------------------------------------------------------------------------------
  - type: worker
    name: worker-fee-collection
    env: node
    plan: starter
    buildCommand: npm install --production=false && npm run build:backend
    startCommand: node packages/core/dist/workers/fee-collection.worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: tg-payment-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tg-payment-redis
          property: connectionString
      - key: TON_WALLET_MNEMONIC
        sync: false
      - key: TON_API_KEY
        sync: false
      - key: WALLET_ENCRYPTION_KEY
        sync: false

  # --------------------------------------------------------------------------------
  # Redis Service
  # --------------------------------------------------------------------------------
  - type: redis
    name: tg-payment-redis
    plan: starter
    ipAllowList: [] # Only allow internal connections

databases:
  - name: tg-payment-db
    databaseName: tg_payment_prod
    user: tg_user
    plan: starter
